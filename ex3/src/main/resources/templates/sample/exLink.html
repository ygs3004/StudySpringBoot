<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0
  maximum-scale=1.0, minimum-scale=1.0">
    <title>Ex Link</title>
</head>
<body>
    <h1>Link QueryParam</h1>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <h1>Path Variable</h1>
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <h1>Numbers Formatting</h1>
    <ul>
        <li th:each="dto: ${list}">
            [[${#numbers.formatInteger(dto.sno, 5)}]]
        </li>
    </ul>

    <h1>Date Formatting</h1>
    <ul>
        <li th:each="dto: ${list}">
            [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>
</body>
</html>
